## Regular Expressions


---

### Regular Expressions: definitions and uses

Regular expressions or "regexes" (but you will frequently hear also the singular name "regex"): **is a language for pattern matching** used by many other programming languages such as R, Python, etc.

Regular expressions allow us to manipulate texts. They **are strings containing normal characters and/or special meta-characters** that describe a particular pattern that we want to match in a given text.


&lt;!--
Given our ability to manipulate strings and our ability to test for equivalence (==) or test whether some string contains another (in), we don't technically need special functions for pattern matching (e.g. regular expressions). That said, it becomes very tedious very quickly if we have to write all our pattern-matching code ourselves
--&gt;

---


### Regular Expressions: definitions and uses

Regular expressions are powerful!

They allow us to find patterns in any task that deals with text such as NLP or data-cleaning tasks. For example:

* Extract specific elements from texts (e.g. dates, find words that include a given set of letters, find all past tenses in a text)
* Perform textual substitutions (e.g. find-replace)
* Verify text format (e.g. "Is this email/phone-number/address valid?")

---

## Regular Expression with `stringr()`

---

### The `stringr()` package in R

When you use regular expressions for your analysis, most likely you will need to use your regular expression together with one of the functions from the `stringr()` package. 

This package includes several functions that let you: detect matches in a string, count the number of matches, extract them, replace them with other values, split a string based on a match, etc. 

---

### The `stringr()` package in R

Fundamental `stringr()` functions and their use:

* `str_view()` return the first regex match
* `str_view_all()` return all regex matches
* `str_detect()`: detect matches in a string
* `str_count()`: count the number of matches
* `str_extract()` and `str_extract_all()`: extract matches
* `str_replace()` and `str_replace_all()`: replace matches
* `str_split()`: split a string based on a match

---

### Resources

* [stringr cheat sheet](https://evoldyn.gitlab.io/evomics-2018/ref-sheets/R_strings.pdf): overview of all `stringr` functions
* [Chapter 14 "Strings" of R for Data Science](https://r4ds.had.co.nz/strings.html#strings), especially section 14.4 "Tools" for examples of each of these functions
* For more in-depth info check [this excellent tutorial](https://github.com/ziishaned/learn-regex/blob/master/README.md)
