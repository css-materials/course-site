# The Grammar of Graphics and `ggplot2`

---
 
### `ggplot2`

We begin our journey into learning R with `ggplot2`, which is the main package in R for data visualization

**`ggplot2` is part of the `tidyverse`**, a collection of R packages designed for data science that are well integrated one with another. Learn more at https://www.tidyverse.org/ 

We will learn several of these packages in this course

&lt;!-- 

DISCLAIMER: I am going to use the terms package and library interchangeably and most people do that, but technically in R:
a package is ggplot2, dplyr, tidyr, stringr... so a collection of functions, data, and code that we install on R and use! 
a library is a the directory where the package is installed or a specific function library() to load an installed packages into R
--&gt;

---

### `ggplot2`

**Developed by Hadley Wickham**, the author of the main book we use in this course "R for Data Science"

**Based on the Grammar of Graphics**, a framework or a way of thinking about visualization, developed by Leland Wilkinson in the late 1990s 

Hadley Wickham took the principles of the Grammar of Graphics and implemented `ggplot2` in R based on them! 

&lt;!--  
the number 2 after ggplot it is because is the second iteration of it, the most popular
--&gt;

---

### Install and load `ggplot2`

General approach with all packages:

You first **install** a package in R. You do this *only once per machine*. Everything is already installed for us in R Workbench, so you can skip this step:
```
install.packages("ggplot2")
# install.packages("tidyverse")
```

Then you **load** the package into your current R working session. You do this *every time you use the package*. As a best practice, place all the code to load packages at the top of your script.
```
library(ggplot2)
# library(tidyverse) # load several packages including ggplot2
```

&lt;!-- 
OK let's delve into ggplot2
I'd like to introduce ggplot2 and the so called "Grammar of graphics" upon which ggplot2 is built using what we know: English grammar or any other language grammar more broadly! 
--&gt;

---

### Grammar and "Grammar of Graphics"

&gt; A **Grammar**  can be broadly defined as the complete structure of a language, governed by a set of rules (syntax and morphology). Ultimately, grammar is what makes effective communication possible!

--

Applied to R and visualizations...

&gt; A **Grammar of Graphics** is a grammar that makes it possible to create a wide range of graphics! Just like the a regular grammar, it is governed by a set of rules.


---

### Main components of the Grammar of Graphics

&lt;!-- 
* assigned readings for detailed explanation!
* ggplot2 book "Components of the layered grammar" [here](https://ggplot2-book.org/mastery#sec-components)

we are going to see them more in depth in a a bit but for now ...
--&gt;

The Grammar of Graphics defines a plot a combination of:

* Layer: creates the object that we see in the plot, composed of five parts
  * DATA: name of the dataset we want to visualize
  * MAPPING: translates variables into aesthetics (x and y, color, size, shape, etc.)
  * STAT: statistical transformation, which defines if data transformation are needed
  * GEOM: geometric object, which defines the type of plot
  * POSITION: defines the positions of elements on a plot

&lt;!-- position: useful for handling overlapping points, bars, or other geometric object --&gt;

* COORDINATE SYSTEM: to map the positions of objects onto the plot

* FACET: to create subsets of the data

* SCALE: one for each aesthetic mapping used on a plot (less used)

&lt;!--
A plot can have multiple layers. For example for the `geom` we can have a scatterplot, which is produced with `geom_point()` and on top of it we can create a smoothed line, which is producd with `geom_smooth()`. But these two layers can have all the other parts (data, mapping, etc.)
--&gt;
--

*First, we translate these elements into code, then we discuss them in more detail.*

---

### Grammar of Graphics: Code Template

Code template with seven parameters (the bracketed words), which form the foundation of the Grammar of Graphics:

```
ggplot(data = &lt;DATA&gt;) + 
  &lt;GEOM&gt;(
     mapping = aes(&lt;MAPPINGS&gt;),
     stat = &lt;STAT&gt;, 
     position = &lt;POSITION&gt;) +
  &lt;COORDINATE&gt; +
  &lt;FACET&gt;
```

*Note: this template is a useful starting point, but it's not the only way this code can be written (more on this later!)*

--

### On coding style in R

General guidelines: http://adv-r.had.co.nz/Style.html

Things to pay attention to:

* use `&lt;-` for assigning values to variables, use `=` for assigning values to function arguments
* naming conventions (descriptive, meaningful, not too long or short, use snake_case)
* use spaces to improve readability around operators, but not inside parenthesis or brackets
* indentation: break long lines
* comments

## Back to the Grammar of Graphic

Now back to the Grammar of Graphic! 

We have seen what it is, the code template, and brief overview of its components. Let's review these components more in detail...

Components:

* Layers (with five parts: data, mapping, position, stat, geom) 
* Coordinate System
* Facet 
* Scale

---

### Layers

A layer is defined by five basic parts (data, mapping, stat, geom, position). Layers are used to create the objects on a plot. Layers typically are related to one another, sharing many common features. 

Multiple layers can be built using the same data. For instance, you can use `geom_point()` to build a scatterplot and `geom_smooth()` to overlay it with a regression line:

```
data(mpg)

ggplot(data = mpg) + 
  geom_point(
     mapping = aes(x = displ, y = hwy, 
                   color = class),
     stat = "identity", 
     position = "identity") + 
  geom_smooth(
     mapping = aes(x = displ, y = hwy),
                   method = "lm", se = FALSE)
```

&lt;!-- 
go over this only if people ask, reserve it for later!

ggplot(data = mpg, mapping = aes(x = displ, y = hwy)) + 
  geom_point(mapping = aes(color = class)) + 
  geom_smooth(method = "lm", se = FALSE)
--&gt;

---

### The five parts of a layer: data, mapping, position, stat, geom

**Data:** Defines the source of the information to be visualized

**Mapping:** Defines how the variables are transformed to "aesthetics" and applied to the plot. At the minimum one variable is mapped to the x position (x-axis), the other to the (y-axis), but usually you will have color, size, etc. )

**Position:** Adjusts the position of elements on the plot to avoid overlaps. Particularly useful with dense data. For example, bar plots frequently "stack" or "dodge" the bars to avoid overlap

&lt;!--
geom_bar(position = position_dodge(width = 0.7))
geom_bar(position = "stack")
--&gt;

---

### The five parts of a layer: data, mapping, position, stat, geom

**Statistical transformation (stat):** Transforms the data by summarizing it in some way. A stat is a function that takes a dataset as input and returns a modified dataset as output. You can specify the stat explicitly, or the transformation can be done implicitly

--

Two common examples that you will encounter:

  * Bar graph example: `geom_bar()`implicitly uses `stat_count()` to transform the raw data (summarize observations among categories) before building the plot

  * Identity stat example: Sometimes you don’t need to make a statistical transformation at all. For example, in a scatterplot you use the raw values. In these cases, the transformation is so-called an "identity transformation': the stat passes in the original dataset and outputs the exact same dataset!

---

### The five parts of a layer: data, mapping, position, stat, geom

**Geometric objects (geom):** Determines the type of plot you create. For example, a point geom produces a scatterplot, a line geom produces a line plot, etc. 

--

Remember:

 * Each geom can only display certain aesthetics or visual attributes of the geom. For example, a `geom_point()` has position, color, shape, and size aesthetics.

 * How do you know which `aes` a geom takes? Consult the documentation! For example for `geom_point()`: https://ggplot2.tidyverse.org/reference/geom_point.html

### Other elements: Coordinate System &amp; Faceting

**Coordinate System:** Maps the position of objects onto the plot plane, the most common is cartesian

**Faceting:** Splits the dataset up into subsets, and visualize each of them in the same plot. Code: write which variable you want to use to split up the data, and how they should be arranged

Example:
```
ggplot(data = mpg) + 
  geom_point(
     mapping = aes(x = displ, y = hwy, 
                   color = class),
     stat = "identity", 
     position = "identity"
  ) +
  coord_cartesian() +
  facet_wrap(facets = vars(class), nrow = 1)

```

---

### How to simplify our code template? using defaults

&lt;!--
Remember I said previously that writing code this way is a great starting point but probably not your end point? We can rewrite the same code, simplified that way (taking advantage of fact that layers share common features)
--&gt;

Example from previous slide 

Long code:
```
ggplot(data = mpg) + 
  geom_point(
     mapping = aes(x = displ, y = hwy, 
                   color = class),
     stat = "identity", 
     position = "identity") + 
  geom_smooth(
     mapping = aes(x = displ, y = hwy),
                   method = "lm", se = FALSE)
```

Short code:
```
ggplot(data = mpg, mapping = aes(x = displ, y = hwy)) + 
  geom_point(mapping = aes(color = class)) + 
  geom_smooth(method = "lm", se = FALSE)
```

---

### How to simplify our code template? using defaults

Example: scatterplot between cars' engine size (`displ`) and highway fuel efficiency (`hwy`)

Long code:
```
ggplot() +
  layer(
    data = mpg, 
    mapping = aes(x = displ, y = hwy),
    geom = "point", 
    stat = "identity", 
    position = "identity") +
  scale_y_continuous() +
  scale_x_continuous() +
  coord_cartesian()
```

Short code:
```
ggplot(data = mpg, 
       aes(x = displ, y = hwy)) +
  geom_point()

```
